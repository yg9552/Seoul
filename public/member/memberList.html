<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar text-bg-primary mb-5">
  <div class="container">
    <a class="navbar-brand text-white">Blue Banana</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn bg-success" type="submit" style="width: 5rem;">검색</button>
    </form>
  </div>
</nav>

<table class="table table-bordered border-dark table-hover text-center">
  <thead class="table-primary table-bordered border-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">이름</th>
      <th scope="col">나이</th>
      <th scope="col">연락처</th>
      <th scope="col">이메일</th>
      <th scope="col">생년월일</th>
      <th scope="col">가입일</th>
      <th scope="col">등급</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    	<th scope="row">
      		<div>
  				<input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
			</div>
		</th>
      <td>홍길동</td>
      <td>19</td>
      <td>010-1111-2222</td>
      <td>abcdef@naver.com</td>
      <td>2003.01.01</td>
      <td>2022.07.14</td>
      <td>Silver</td>
    </tr>
    <tr>
    	<th scope="row">
	      	<div>
	  			<input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
			</div>
		</th>
      <td>송강호</td>
      <td>56</td>
      <td>010-2222-3333</td>
      <td>fedca@kakao.com</td>
      <td>1967.01.17</td>
      <td>2022.01.01</td>
      <td>VIP</td>
    </tr>
    <tr>
    	<th scope="row">
	      	<div>
	  			<input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
			</div>
		</th>
      <td>이병헌</td>
      <td>53</td>
      <td>010-3333-4444</td>
      <td>qweazc@google.com</td>
      <td>1970.7.12</td>
      <td>2022.01.02</td>
      <td>Gold</td>
    </tr>
  </tbody>
</table>

<div class="dropdown">
  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
    검색
  </button>
  <form class="dropdown-menu p-4">
    <div class="row g-2 mb-3">
	<div class="col-2">
		<select class="form-select" aria-label="Default select example">
  			<option selected>삭제여부</option>
  			<option value="1">Y</option>
  			<option value="2">N</option>
		</select>
	</div>
  <div class="col-5">
    <input type="text" class="form-control" placeholder="이름" aria-label="First name">
  </div>
  <div class="col-5">
    <input type="text" class="form-control" placeholder="생년월일" aria-label="Last name">
  </div>
  <div class="col-4">
    <input type="text" class="form-control" placeholder="연락처" aria-label="Last name">
  </div>
  <div class="col-4">
    <input type="text" class="form-control" placeholder="등급" aria-label="Last name">
  </div>
  <div class="col">
    <input class="btn btn-dark" type="button" value="검색">
    <input class="btn btn-danger" type="reset" value="초기화">
  </div>
</div>
  </form>
</div>

<a class="btn btn-primary" href="#" role="button">Link</a>
		
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
