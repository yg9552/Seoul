<div class="container">
	<h3 class="fs-2 mb-4">회원등록</h3>
	<div class="row mb-3">
		<div class="col-4">
			<div class="input-group">
  				<span class="input-group-text" id="basic-addon1">지원분야</span>
  				<input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
			</div>
		</div>
		<div class="col-4">
			<div class="input-group">
  				<span class="input-group-text">경력구분</span>
  				<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="">
					<datalist id="datalistOptions">
					  <option value="신입">
					  <option value="경력">
					</datalist>
			</div>
		</div>
		<div class="col-4">
			<div class="input-group">
  				<span class="input-group-text" id="basic-addon2">희망연봉</span>
  				<input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon2">
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col">
			<img class="img-thumbnail" alt="" id="preview" style="width: 160px; height: 145px;">
			<label id="input-file-button" for="input-file" style="position: relative; left: 25px;">
				사진첨부 <i class="fa-solid fa-image-portrait"></i>
			</label>
			<input type="file" onchange="readURL(this);" id="input-file" style="display:none;">
		</div>

	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script type="text/javascript">
const myModal = document.getElementById('myModal')
const myInput = document.getElementById('myInput')

myModal.addEventListener('shown.bs.modal', () => {
  myInput.focus()
})

function readURL(input) {
		if (input.files && input.files[0]) {
			var reader = new FileReader();
			reader.onload = function(e) {
				document.getElementById('preview').src = e.target.result;
			};
			reader.readAsDataURL(input.files[0]);
		}
		else {
			document.getElementById('preview').src = "";
		}
	}
</script>
</body>
