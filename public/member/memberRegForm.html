<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<script src="https://kit.fontawesome.com/144448c071.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
  <div class="container">
    <a class="navbar-brand" href="#"><img src="./image/lgo.png" alt="" width="210" height="80" class="d-inline-block align-text-top"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><i class="fa-solid fa-user-gear"></i> </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">마이페이지</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<form action="#">
	<div class="container">
		<h3 class="mb-4">회원등록</h3>
		<div class="container">
		  <div class="row g-3 mb-3">
		    <div class="col-6">
				<div class="input-group mb-3">
  					<label class="input-group-text" for="image">사진</label>
  					<input type="file" class="form-control rounded float-start" id="image" accept="image/*" onchange="setThumbnail(event);">
  					<div id="image_container"></div>
				</div>
				<!-- <input type="file" id="image" class="rounded float-start" accept="image/*" onchange="setThumbnail(event);"/><div id="image_container"></div> -->
			</div>
			<div class="col-6"></div>
		  	<div class="col-6 mb-3">
		  		<div class="form-floating">
	  				<input type="text" class="form-control" id="floatingInputname" placeholder="name">
	  				<label for="floatingInputname">이름</label>
				</div>
		  	</div>
		  	<div class="col-6">
		  		<div class="form-floating">
	  				<input type="text" class="form-control" id="floatingInputid" placeholder="id">
	  				<label for="floatingInputid">아이디</label>
				</div>
		  	</div>
		  	<div class="col-5 mb-3">
		  		<div class="form-floating">
	  				<input type="password" class="form-control" id="floatingInputidpass" placeholder="password">
	  				<label for="floatingInputidpass">비밀번호</label>
				</div>
		  	</div>
		  	<div class="col-5">
		  		<div class="form-floating">
	  				<input type="password" class="form-control" id="floatingInputpassre" placeholder="passwordre">
	  				<label for="floatingInputpassre">비밀번호확인</label>
				</div>
		  	</div>
		  	<div class="col-2 my-4">
	    		<button type="button" class="btn btn-primary mb-3">비밀번호확인</button>
	  		</div>
		  	<div class="col-6 mb-3">
		  		<div class="form-floating">
	  				<input type="date" class="form-control" id="floatingInputbirth" placeholder="birth">
	  				<label for="floatingInputbirth">생년월일</label>
				</div>
		  	</div>
		  	<div class="col-3">
		  		<div class="form-floating">
	  				<input type="text" class="form-control" id="floatingInputyear" placeholder="year">
	  				<label for="floatingInputyear">나이</label>
				</div>
		  	</div>
		  	<div class="col-3">
			    <div class="form-floating">
			      <select class="form-select" id="floatingSelectGrid">
			        <option selected>선택</option>
			        <option value="1">남성</option>
			        <option value="2">여성</option>
			      </select>
			      <label for="floatingSelectGrid">성별</label>
			    </div>
		  	</div>
		  	<div class="col-6 mb-3">
		  		<div class="form-floating">
	  				<input type="text" class="form-control" id="floatingInputphn" placeholder="phone number">
	  				<label for="floatingInputphn">연락처</label>
				</div>
		  	</div>
		  	<div class="col-6">
		  		<div class="form-floating">
	  				<input type="text" class="form-control" id="floatingInputphn2" placeholder="phone number">
	  				<label for="floatingInputphn2">연락처2</label>
				</div>
		  	</div>
		  </div>
		  <div class="row text-center">
    		<div class="col">
      			<button type="submit" class="btn btn-success">등록</button>
      			<button type="reset" class="btn btn-danger">초기화</button>
    		</div>
  		</div>
		</div>
	</div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script type="text/javascript">
function setThumbnail(event) {
    var reader = new FileReader();

    reader.onload = function(event) {
      var img = document.createElement("img");
      img.setAttribute("src", event.target.result);
      document.querySelector("div#image_container").appendChild(img);
    };

    reader.readAsDataURL(event.target.files[0]);
  }
</script>
</body>
</html>
