<form action="./Regcomplete.html" class="needs-validation" novalidate autocomplete="off">
	<div class="container">
		<h3 class="mb-4 mt-4 text-center">회원가입</h3>	
		<div class="container">
		  <div class="row g-3 mb-3">
		  	<div class="col-6 mb-3">
		  		<div class="form-floating">
	  				<input type="text" class="form-control" id="floatingInputname" placeholder="이름">
	  				<label for="floatingInputname">이름</label>
				</div>
		  	</div>
		  	<div class="col-6">
		  		<div class="form-floating">
	  				<input type="text" class="form-control" id="floatingInputid" placeholder="아이디">
	  				<label for="floatingInputid">아이디</label>
				</div>
		  	</div>
		  	<div class="col-5 mb-3">
		  		<div class="form-floating">
	  				<input type="password" class="form-control" id="floatingInputidpass" placeholder="비밀번호">
	  				<label for="floatingInputidpass">비밀번호</label>
				</div>
		  	</div>
		  	<div class="col-5">
		  		<div class="form-floating">
	  				<input type="password" class="form-control" id="floatingInputpassre" placeholder="비밀번호">
	  				<label for="floatingInputpassre">비밀번호확인</label>
				</div>
		  	</div>
		  	<div class="col-2 my-4">
	    		<button type="button" class="btn btn-warning mb-3">비밀번호확인</button>
	  		</div>
		  	<div class="col-6 mb-3">
		  		<div class="form-floating">
	  				<input type="date" class="form-control" id="floatingInputbirth" placeholder="생년월일">
	  				<label for="floatingInputbirth">생년월일</label>
				</div>
		  	</div>
		  	<div class="col-3">
			    <div class="form-floating">
			      <select class="form-select" id="floatingSelectgender">
			        <option selected>선택</option>
			        <option value="1">남성</option>
			        <option value="2">여성</option>
			      </select>
			      <label for="floatingSelectgender">성별</label>
			    </div>
		  	</div>
		  	<div class="col-6 mb-3">
		  		<div class="form-floating">
	  				<input type="text" class="form-control" id="floatingInputtel" placeholder="연락처" value="숫자만 입력하세요" required="required">
	  				<label for="floatingInputtel">연락처 <i class="fa-solid fa-mobile-button"></i></label>
				</div>
		  	</div>
		  	<div class="col-6">
		  		<div class="form-floating">
	  				<input type="text" class="form-control" id="floatingInputtel2" placeholder="연락처" value="숫자만 입력하세요">
	  				<label for="floatingInputtel2">연락처 <i class="fa-solid fa-phone-flip"></i></label>
				</div>
		  	</div>
		  	<div class="col-6 mb-3">
		  		<div class="form-floating">
	  				<input type="email" class="form-control" id="floatingInputemail" placeholder="이메일" value="id@example.com">
	  				<label for="floatingInputemail">이메일</label>
				</div>
		  	</div>
		  	<div class="col-2 offset-2">
		  		<div class="form-floating">
	  				<input type="text" class="form-control" id="floatingInputzip" placeholder="zip">
	  				<label for="floatingInputzip">우편번호</label>
				</div>
		  	</div>
		  	<div class="col-2 my-4">
	    		<button type="button" class="btn btn-info mb-3">주소찾기</button>
	  		</div>
		  	<div class="col-6 mb-3">
		  		<div class="form-floating">
	  				<input type="text" class="form-control" id="floatingInputaddr" placeholder="주소">

				</div>
		  	</div>
		  	<div class="col-4">
		  		<div class="form-floating">
	  				<input type="text" class="form-control" id="floatingInputaddrdetail" placeholder="상세주소">

		  	</div>

      			<button type="reset" class="btn btn-danger">초기화</button>
    		</div>
  		</div>
		</div>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script type="text/javascript">

//Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
